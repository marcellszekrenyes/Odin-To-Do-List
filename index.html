<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./index.js" defer></script>

    <title>Document</title>
</head>
<body>
    <div id="mainContainer">
        <div id="headerContainer">
            <h1 id="title">To-Do-List</h1>
        </div>
        <div id="contentContainer">
            <div id="sidebarContainer">
                <div class="categories"><img class="icons" src="./Media/inbox.svg" alt="Inbox logo"><p>Inbox</p></div>
                <div class="sidebarTab">
                    <div>
                        <input type="radio" name="tabs" id="homeRadio" value="home"  class="radio">
                        <label for="homeRadio" class="radioLabel">Home</label>
                    </div>
                </div>
                <div class="sidebarTab">
                    <div>
                        <input type="radio" name="tabs" id="todayRadio" value="today"  class="radio">
                        <label for="todayRadio" class="radioLabel">Today</label>
                    </div>
                </div>
                <div class="sidebarTab">
                    <div>
                        <input type="radio" name="tabs" id="upcomingRadio" value="upcoming"  class="radio">
                        <label for="upcomingRadio" class="radioLabel">Upcoming</label>
                    </div>
                </div>
                <div class="sidebarTab">
                    <div>
                        <input type="radio" name="tabs" id="weeklyRadio" value="weekly"  class="radio">
                        <label for="weeklyRadio" class="radioLabel">This week</label>
                    </div>
                </div>
                <div class="sidebarTab">
                    <div>
                        <input type="radio" name="tabs" id="monthlyRadio" value="monthly"  class="radio">
                        <label for="monthlyRadio" class="radioLabel">This month</label>
                    </div>
                </div>
                <div class="categories">
                    <img class="icons" id="folderContainer" src="./Media/folders.svg" alt="Folders logo"><p>Projects</p>
                </div>
                <div id="projectContainer"></div>
            </div>
            <div id="listContainer">
                <div id="listHeader">
                    <div class="headerItem" id="nameHeader"><p>Name</p></div>
                    <div class="headerItem" id="descriptionHeader"><p>Description</p></div>
                    <div class="headerItem">
                        <input type="radio" name="sort" id="projectRadio" value="project"  class="radio">
                        <label for="projectRadio" class="headerLabel">Project</label>
                    </div>
                    <div class="headerItem">
                        <input type="radio" name="sort" id="priorityRadio" value="priority"  class="radio">
                        <label for="priorityRadio" class="headerLabel">Priority</label>
                    </div>
                    <div class="headerItem">
                        <input type="radio" name="sort" id="deadlineRadio" value="deadline"  class="radio" checked>
                        <label for="deadlineRadio" class="headerLabel">Deadline</label>
                    </div>
                    <div id="filterIcon" class="headerItem">
                        <input type="radio" name="filterRadio" id="filterRadio" value="filter"  class="radio">
                        <img class="bigIcons" id="filterLogo" src="./Media/filter.svg" alt="Filter logo">
                    </div>
                    <div id="addIcon" class="headerItem"><img class="plusIcon" id="addLogo" src="./Media/plus.svg" alt="Plus logo"></div>
                </div>
                <div id="domListContainer"></div>
            </div>
            <form action="" id="addTaskForm">
                <h2 class="formTitle">Add Task</h2>
                <label class="input" for="name">Name</label>
                <input class="input inputField" type="text" name="name" id="name" required>
                <label class="input" for="description">Description</label>
                <input class="input inputField" type="text" name="description" id="description" required>
                <label class="input" for="project">Project</label>
                <input class="input inputField" type="text" name="project" id="project" required>
                <label class="input" for="priority">Priority</label>
                <select class="input inputField" id="priority" name="priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <label class="input" for="deadline">Deadline</label>
                <input class="input inputField" type="date" name="deadline" id="deadline" required>
                <div class="buttonContainer">
                    <button type="submit" id="addButton" class="formButton">Add</button>
                    <button type="reset" id="cancelButton" class="formButton cancelButton">Cancel</button>
                </div>
            </form>
            <form action="" id="editTaskForm">
                <h2 class="formTitle">Edit Task</h2>
                <label class="input" for="editName">Name</label>
                <input class="input inputField" type="text" name="editName" id="editName" required>
                <label class="input" for="editDescription">Description</label>
                <input class="input inputField" type="text" name="editDescription" id="editDescription" required>
                <label class="input" for="editProject">Project</label>
                <input class="input inputField" type="text" name="editProject" id="editProject" required>
                <label class="input" for="editPriority">Priority</label>
                <select class="input inputField" id="editPriority" name="editPriority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <label class="input" for="editDeadline">Deadline</label>
                <input class="input inputField" type="date" name="editDeadline" id="editDeadline" required>
                <div class="buttonContainer">
                    <button type="submit" id="editButton" class="formButton">Edit</button>
                    <button type="reset" class="formButton cancelButton">Cancel</button>
                </div>
            </form>
            <form action="" id="filterForm">
                <h2 class="formTitle">Filter Tasks</h2>
                <fieldset>
                    <legend>Priority</legend>
                    <label for="lowPriority">Low</label>
                    <input type="checkbox" name="low" id="lowPriority" checked>
                    <label for="mediumPriority">Medium</label>
                    <input type="checkbox" name="medium" id="mediumPriority" checked>
                    <label for="highPriority">High</label>
                    <input type="checkbox" name="high" id="highPriority" checked>
                </fieldset>
                <label class="input" for="deadline">Deadline</label>
                <input class="input inputField" type="date" name="deadlineFilter" id="deadlineFilter" required>
                <div class="buttonContainer">
                    <button type="submit" id="filterButton" class="formButton">Filter</button>
                    <button type="reset" class="formButton cancelButton">Cancel</button>
                </div>
            </form>
        </div>
        <div id="footerContainer"></div>
    </div>
</body>
</html>
