<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles.css">
    <script type="module" src="./../src/index.js" defer></script>

    <title>Document</title>
</head>
<body>
    <div id="mainContainer">
        <div id="headerContainer">
            <h1 id="title">To-Do-List</h1>
        </div>
        <div id="contentContainer">
            <div id="sidebarContainer">
                <div class="categories"><img class="icons" src="./../Media/inbox.svg" alt="Inbox logo"><p>Inbox</p></div>
                <div class="sidebarTab">
                    <div>
                        <input type="radio" name="tabs" id="homeRadio" value="home"  class="radio">
                        <label for="homeRadio" class="radioLabel">Home</label>
                    </div>
                </div>
                <div class="sidebarTab">
                    <div>
                        <input type="radio" name="tabs" id="todayRadio" value="today"  class="radio">
                        <label for="todayRadio" class="radioLabel">Today</label>
                    </div>
                </div>
                <div class="sidebarTab">
                    <div>
                        <input type="radio" name="tabs" id="upcomingRadio" value="upcoming"  class="radio">
                        <label for="upcomingRadio" class="radioLabel">Upcoming</label>
                    </div>
                </div>
                <div class="sidebarTab">
                    <div>
                        <input type="radio" name="tabs" id="weeklyRadio" value="weekly"  class="radio">
                        <label for="weeklyRadio" class="radioLabel">This week</label>
                    </div>
                </div>
                <div class="sidebarTab">
                    <div>
                        <input type="radio" name="tabs" id="monthlyRadio" value="monthly"  class="radio">
                        <label for="monthlyRadio" class="radioLabel">This month</label>
                    </div>
                </div>
                <div class="categories">
                    <img class="icons" id="folderContainer" src="./../Media/folders.svg" alt="Folders logo"><p>Projects</p>
                </div>
                <div id="projectContainer"></div>
            </div>
            <div id="listContainer">
                <div id="listHeader">
                    <div class="headerItem" id="nameHeader"><p>Name</p></div>
                    <div class="headerItem" id="descriptionHeader"><p>Description</p></div>
                    <div class="headerItem"><input type="radio" name="sort" id="projectRadio" value="project"  class="radio">
                        <label for="projectRadio" class="headerLabel">Project</label></div>
                    <div class="headerItem"><input type="radio" name="sort" id="priorityRadio" value="priority"  class="radio">
                        <label for="priorityRadio" class="headerLabel">Priority</label></div>
                    <div class="headerItem"><input type="radio" name="sort" id="deadlineRadio" value="deadline"  class="radio" checked>
                        <label for="deadlineRadio" class="headerLabel">Deadline</label></div>
                    <div id="filterIcon" class="headerItem">FilterIcon</div>
                    <div id="addIcon" class="headerItem">+</div>
                </div>
                
                <div id="domListContainer"></div>
            </div>
            <form action="" id="addTaskForm">
                <label for="name">name</label>
                <input type="text" name="name" id="name" required>
                <label for="description">description</label>
                <input type="text" name="description" id="description" required>
                <label for="project">Project</label>
                <input type="text" name="project" id="project" required>
                <label for="priority">priority</label>
                <select id="priority" name="priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <label for="deadline">deadline</label>
                <input type="date" name="deadline" id="deadline" required>
                <button type="submit" id="addButton">Add</button>
            </form>
            <form action="" id="editTaskForm">
                <label for="editName">name</label>
                <input type="text" name="editName" id="editName" required>
                <label for="editDescription">description</label>
                <input type="text" name="editDescription" id="editDescription" required>
                <label for="editProject">Project</label>
                <input type="text" name="editProject" id="editProject" required>
                <label for="editPriority">priority</label>
                <select id="editPriority" name="editPriority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <label for="editDeadline">deadline</label>
                <input type="date" name="editDeadline" id="editDeadline" required>
                <button type="submit" id="editButton">Edit</button>
            </form>
            <form action="" id="filterForm">
                <label for="projectFilter">Project</label>
                <input type="text" name="projectFilter" id="projectFilter" required>
                <fieldset>
                    <legend>Priority</legend>
                    <label for="lowPriority">Low</label>
                    <input type="checkbox" name="low" id="lowPriority" checked>
                    <label for="mediumPriority">Medium</label>
                    <input type="checkbox" name="medium" id="mediumPriority" checked>
                    <label for="highPriority">High</label>
                    <input type="checkbox" name="high" id="highPriority" checked>
                </fieldset>
                <label for="deadline">deadline</label>
                <input type="date" name="deadlineFilter" id="deadlineFilter" required>
                <button type="submit" id="filterButton">Filter</button>
            </form>
        </div>
        <div id="footerContainer"></div>
    </div>
</body>
</html>
